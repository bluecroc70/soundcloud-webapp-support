<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Open SoundCloud</title>

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS home screen icon -->
  <link rel="apple-touch-icon" href="https://styles.redditmedia.com/t5_2rny1/styles/communityIcon_f2bycba620se1.jpg?format=pjpg&s=ac9230df0b7d9d5c9a109026439e456480b716e0" />

  <!-- Theme colors -->
  <meta name="theme-color" content="#FF5500" />
  <meta name="background-color" content="#FF5500" />

  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background-color: #1c1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
    }
    button {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 1em 2em;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button:hover, button:focus {
      background-color: #fff;
      color: #1c1c1c;
      outline: none;
    }
  </style>
</head>
<body>
  <button id="open-sc">Open SoundCloud</button>

  <script>
    document.getElementById('open-sc').addEventListener('click', () => {
      window.location.href = "https://soundcloud.com/?mobile=no";
    });
  </script>
</body>
</html>
